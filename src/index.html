<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<script src="./js/main.js"></script>
	</head>
	<body>
		<h1>Welcome to Rock Paper Scissors</h1>
		<p>Rules are simple:</p>
		<ul>
			<li>Rock beats scissors</li>
			<li>Scissors beats paper</li>
			<li>Paper beats rock</li>
		</ul>
		<p>You have 5 rounds!</p>
		<div>
			<div class="score-box">
				<p>Your Score</p>
				<h2 id="player-score"></h2>
			</div>
			<div class="score-box">
				<p>Computer's Score</p>
				<h2 id="compputer-score"></h2>
			</div>
		</div>
		<div id="winner"></div>
		<div id="options">
			<button>Rock</button>
			<button>Paper</button>
			<button>Scissors</button>
		</div>
	</body>
</html>
